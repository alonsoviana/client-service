pipeline {
    agent any
    tools {
        maven 'mvn'
    }
    stages {
        stage('Download code') {
            steps {
                // -- Configura variables
                echo 'Configurando variables'
                // -- Descarga código desde SCM
                echo 'Descargando código de SCM'
                sh 'rm -rf *'
                checkout scm
            }
        }    
        stage('Build') { 
            steps {
                echo 'Compilando aplicación' 
                sh 'mvn clean package'
            }
        }
        stage('Test') { 
            steps {
                echo 'Realizando test'
                sh 'mvn test' 
            }
        }
        stage('Deploy') { 
            steps {
                echo 'Desplegando' 
            }
        }
    }
}